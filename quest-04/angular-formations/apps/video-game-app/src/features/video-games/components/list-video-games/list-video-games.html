@let titleRef = title | async;
<h3>{{titleRef}}</h3>

@if(list.length > 0) {
<app-filter-video-games />
<app-table-video-games
  [items]="list"
  tableTitle="Liste des jeux vidéos"
  (askToRemoveOneElement)="toRemoveOneElementParent($event)"
  (deleteGame)="handleDelete($event)"
/>
} @else{
<p>Aucun jeux vidéos présents</p>
}
<div class="row">
  <div class="col"><app-add-video-game /></div>
  <div class="col"></div>
</div>
